<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Gallery</title>
  </head>
  <body>
    <h1>Gallery</h1>
    {% for image in images %}
      <div>
        <img src="{{ url_for('static', filename='uploads/' ~ image) }}" alt="{{ image }}" style="width:200px;">
      </div>
    {% endfor %}
    <a href="{{ url_for('index') }}">Back to Home</a>
  </body>
</html>
